{% load static %}
<!doctype html>
<html>
    <head>    
    <meta charset="utf-8">
        <title>
            Online Menu Maker
        </title>
    </head>
    <body>
        <header id="header">
            Online Menu Maker
            <a href="/admin" class="btn">Edit Menu</a>
        </header>
      
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        Choose Images:
        <input type="file" name="img1" class="button">
        <input type="file" name="img2" class="button">
        <input type="file" name="img3" class="button">
        <button type="submit">Upload Selected Images</button>
    </form>
    <h1>Current Menu:</h1>
    <a href="#"><img src="{% static 'menu.jpg' %}" alt=""></a>
       
    </body>
</html>
